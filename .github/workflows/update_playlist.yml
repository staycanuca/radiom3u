name: Update Radio Playlists

on:
  schedule:
    - cron: '0 4 * * *' # Runs at 04:00 UTC every day
  workflow_dispatch: # Allows manual run from GitHub interface

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Important: allows the action to push changes back to repo
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Radio Garden Fetcher
        env:
          LOGO_DEV_TOKEN: ${{ secrets.LOGO_DEV_TOKEN }}
        run: python dbmain.py

      - name: Run Radio Browser Fetcher
        env:
          LOGO_DEV_TOKEN: ${{ secrets.LOGO_DEV_TOKEN }}
        run: python radio-broser-search.py

      - name: Validate Radio Browser Playlist
        run: python validate_m3u.py "Radio Browser - Romania.m3u"

      - name: Validate Radio Garden Playlist
        run: python validate_m3u.py "Romania.m3u"

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add all m3u files (both raw and validated)
          git add *.m3u
          
          # Commit if there are changes
          git commit -m "Auto-update radio playlists [$(date)]" || echo "No changes to commit"
          git push